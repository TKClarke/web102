<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Contact Form</title>
<link href="../css/bootstrap.css" rel="stylesheet">
<script src="../javascript/bootstrap.js"></script>
<script src="../javascript/jquery-1.11.0.js"></script>
<script>
$(document).ready(function() {

});
</script>
</head>
<body>

    <div class="col-sm-offset-2 col-sm-4">
        <h1 class="text-center">Contact Form</h1>
    </div>
    <div class="clearfix"></div>
    
    <form role="form" id="contact-form" action="https://iweb.ossys.com/web102/php/web102.php" method="get">
        <div class="form-group">
            <label for="first_name" class="col-sm-2 text-right control-label">Name:</label>
            <div class="col-sm-2">
                <input name="first_name" class="form-control" id="first_name" placeholder="First name" required />
            </div>
            <div class="col-sm-2">
                <input name="last_name" class="form-control" id="last_name" placeholder="Last name" required />
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 text-right control-label">Email Address:</label>
            <div class="col-sm-4">
                <input name="email" class="form-control" id="email" placeholder="Email" required />
                <span data-alertid="email"></span>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Submit Registration</button>
            </div>
            <div class="clearfix"></div>
        </div>
    </form>

</body>
</html>
